<!DOCTYPE html>
<html>
<head>
  <title>Chọn vị trí trên bản đồ</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
    #coords {
      margin-top: 10px;
      font-weight: bold;
    }
    #saved-list {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h3>Bản đồ trường cao đẳng cộng đồng Cà Mau</h3>
<div id="map"></div>
<div id="coords">Chưa chọn</div>
<button onclick="saveLocation()">Lưu vị trí</button>
<ul id="saved-list"></ul>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([9.1783, 105.1514], 18);

  // Thêm lớp nền bản đồ
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Vùng highlight Trường Cao đẳng Cộng đồng Cà Mau
  var circle = L.circle([9.181099723775581, 105.16298591946129], {
    color: 'red',
    fillColor: 'blue',
    fillOpacity: 0.5,
    radius: 200
  }).addTo(map);
  circle.bindPopup("Trường Cao Đẳng Cộng Đồng Cà Mau").openPopup();
  map.fitBounds(circle.getBounds());

  // Biến lưu trữ vị trí
  var currentLatLng = null;
  var currentMarker = null;
  var savedLocations = [];

  // Click trên bản đồ
  map.on('click', function(e) {
    currentLatLng = e.latlng;

    if (currentMarker) {
      currentMarker.setLatLng(e.latlng);
    } else {
      currentMarker = L.marker(e.latlng).addTo(map);
    }

    document.getElementById('coords').textContent =
      `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
  });

  // Hàm lưu vị trí
  function saveLocation() {
    if (!currentLatLng) {
      alert("Bạn chưa chọn vị trí!");
      return;
    }

    // Lưu vào mảng
    savedLocations.push(currentLatLng);

    // Tạo marker cố định với popup
    var marker = L.marker(currentLatLng).addTo(map);
    var info = `Vị trí ${savedLocations.length}: ${currentLatLng.lat.toFixed(6)}, ${currentLatLng.lng.toFixed(6)}`;
    marker.bindPopup(info).openPopup();

    // Thêm vào danh sách HTML
    var li = document.createElement("li");
    li.textContent = info;
    document.getElementById("saved-list").appendChild(li);

    // Xóa marker tạm thời
    currentMarker.remove();
    currentMarker = null;
    currentLatLng = null;
    document.getElementById('coords').textContent = "Chưa chọn";
  }
</script>

</body>
</html>
