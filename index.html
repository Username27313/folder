<!DOCTYPE html>
<html>
<head>
  <title>Bản đồ trường cao đẳng cộng đồng Cà Mau</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Thư viện Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px; /* Chiều cao bản đồ */
    }
  </style>
</head>
<body>

<h3>Bản đồ trường cao đẳng cộng đồng Cà Mau</h3>
<div id="map"></div>

<!-- Thư viện Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([9.1783, 105.1514], 18);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  var circle = L.circle([9.181099723775581, 105.16298591946129], {
    color: 'red',
    fillColor: 'blue',
    fillOpacity: 0.5,
    radius: 200
  }).addTo(map);

  circle.bindPopup("Trường Cao Đẳng Cộng Đồng Cà Mau").openPopup();
  map.fitBounds(circle.getBounds());
</script>


</body>
</html>
